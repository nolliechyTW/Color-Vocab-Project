<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spanish Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .color-container {
      display: flex;
      flex-wrap: wrap;
    }
    .color-item {
      width: 33.33%;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
    }
    h1, h2, footer{
      text-align: center;
    }
      
  </style>
</head>
<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Mandarin!</h2>
  <div class="color-container">
    <div class="color-item">
      <h2 class="color-title" id="red">红色 (hóng sè)</h2>
      <img class="color" src="./assets/images/red.png" alt="red" />
    </div>
    <div class="color-item">
      <h2 class="color-title" id="blue">藍色 (lán sè)</h2>
      <img src="./assets/images/blue.png" alt="blue" />
    </div>
    <div class="color-item">
      <h2 class="color-title" id="orange">橘色 (chéng sè)</h2>
      <img src="./assets/images/orange.png" alt="orange" />
    </div>
    <div class="color-item">
      <h2 class="color-title" id="green">綠色 (lǜ sè)</h2>
      <img src="./assets/images/green.png" alt="green" />
    </div>
    <div class="color-item">
      <h2 class="color-title" id="yellow">黃色 (huáng sè)</h2>
      <img src="./assets/images/yellow.png" alt="yellow" />
    </div>
    <div class="color-item">
      <h2 class="color-title" id="purple">紫色 (zǐ sè)</h2>
      <img src="./assets/images/purple.png" alt="purple" />
    </div>
  </div>
  <footer>
    &copy; <em id="date"></em>Nollie Chen
  </footer>
</body>
</html>
